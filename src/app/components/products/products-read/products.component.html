<div>
  <app-change></app-change>
  <div >
    <div class="container-card">
      <mat-card class="example-card" *ngFor="let row of products">
        <mat-card-header class="mb-2">
          <mat-card-title>{{ row.name | uppercase}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="../../../assets/capa-24.jpg" alt="Photo of a Shiba Inu">
        <div class="container-price">
          <mat-card-content class="card-price">
            <span>Pre√ßo</span>
            <span>{{ row.price | currency:"BRL" }}</span>
          </mat-card-content>
            <mat-card-content>
              <p>{{ row.description }}</p>
            </mat-card-content>
        </div>
        <mat-card-actions class="buttons-card">
          <button class="button-add-card">
            <i class="material-icons">
              add_shopping_cart
            </i>
          </button>
          <button>
            <i class="material-icons">
              share
            </i>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
